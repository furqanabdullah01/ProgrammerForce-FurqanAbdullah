<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="red">red</button>
    <button id="blue">bue</button>
    <button id="green">green</button>
    <br />
    <span id="ipAddress"></span>
    <script>
      const btn1 = document.getElementById("red");
      const btn2 = document.getElementById("blue");
      const btn3 = document.getElementById("green");

      btn1.addEventListener("click", function onClick(event) {
        // change background color
        document.body.style.backgroundColor = "red";
      });
      btn2.addEventListener("click", function onClick(event) {
        // change background color
        document.body.style.backgroundColor = "blue";
      });
      btn3.addEventListener("click", function onClick(event) {
        // change background color
        document.body.style.backgroundColor = "green";
      });
    </script>
  </body>
</html>
